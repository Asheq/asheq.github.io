<dom-module id="vim-normal-keys-app-styles">
  <template>
    <style>
      /* legend block */
      .legend {
        margin-bottom: 1em;
      }

      /* options Block */
      .options {
        margin-bottom: 1em;
      }

      /* table block */
      .table_general {
        border-collapse: separate;
        border-spacing: 0;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.10),
          0px 10px 20px rgba(0,0,0,0.05),
          0px 20px 20px rgba(0,0,0,0.05),
          0px 30px 20px rgba(0,0,0,0.05);
      }

      /* table-keys block */
      .table-keys {
        table-layout: fixed;
        width: 1500px;
      }
      .table-keys__tbody {
        vertical-align: top;
      }

      /* box block */
      .box {
        padding: 0.25em;
        border-width: 2px;
        border-style: solid;
        border-color: #555;
      }
      .box_header {
        top: 0;
        position: sticky;
        z-index: 1;
        background-color: hsl(35, 70%, 88%);
        color: #555;
        white-space: nowrap;
      }
      .box_key {
        text-align: left;
      }
      .box_type_operator {
        background-color: hsl(65, 85%, 35%);
        color: #ddd;
      }
      .box_type_motion {
        background-color: hsl(40, 80%, 40%);
        color: #ddd;
      }
      .box_type_command {
        background-color: #58a;
        color: #ddd;
      }
      /* TODO: box_type_unused */
      .box_type {
        background-color: hsl(35, 80%, 94%);
      }
      .box__description {
        font-size: 0.85em;
      }
      .box__key-display {
        padding-bottom: 0.5em;
        text-align: center;
        font-weight: bold;
        font-size: 1.2em;
        transition: all 0.25s;
      }

      .box:hover {
        border-color: #DD4A68;
      }

      /* Special icon block */
      .box__special-icon {
        color: #905;
      }

    </style>
  </template>
</dom-module>
