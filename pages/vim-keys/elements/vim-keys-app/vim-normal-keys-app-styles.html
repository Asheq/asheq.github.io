<dom-module id="vim-normal-keys-app-styles">
  <template>
    <style>

      :root {
        font-family: system-ui;
      }

      .container {
        margin: 0 10em;
      }

      .title {
      }

      .legend {
        margin-bottom: 1em;
      }

      .table {
        border-collapse: collapse;
      }

      .key {
        padding: 0.5em;
        vertical-align: top;
      }

      .norm-box {
        border: 1px solid grey;
      }

      .dark-box {
        background-color: #444444;
        color: white;
        border: 1px solid grey;
      }

      .type- {
        background: white;
      }

      .type-operator {
        background: #E78F8E;
      }

      .type-motion {
        background: #D1CFE2;
      }

      .type-command {
        background: #ACD8AA;
      }

      .description {
        font-size: 0.75em;
      }

      .key-display {
        font-weight: bold;
        font-size: 1.2em;
        padding-bottom: 0.5em;
        text-align: center;
      }

      .small {
        font-size: 0.75em;
        color: grey;
      }

      .options {
        margin: 2em;
      }

      .special-icon {
        color: red;
      }
    </style>
  </template>
</dom-module>
